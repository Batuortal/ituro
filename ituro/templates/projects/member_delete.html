{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block content %}
<div class="page-header">
  <h1>{% trans 'Delete User' %}</h1>
</div>
{% bootstrap_messages %}
<form action="" method="post" class="form">
  {% csrf_token %}
  <div class="alert alert-info">
    {% blocktrans %}Your about to delete {{ object }} from {{ object.project }}. Are you sure?{% endblocktrans %}
  </div>
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% trans 'Confirm' %}
  </button>
  {% endbuttons %}
{% endblock %}
