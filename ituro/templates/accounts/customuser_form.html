{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block title %}{% trans 'User Register' %} - {% endblock %}
{% block content %}
<div class="page-header">
  <h1>{% trans 'User Register' %}</h1>
</div>

{% bootstrap_messages %}
<form action="{% url "user-register" %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% trans "Submit" %}
    </button>
  {% endbuttons %}
</form>
{% endblock %}
