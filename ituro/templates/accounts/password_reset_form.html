{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block content %}
<div class="page-header">
  <h1>{% trans 'Password reset' %}</h1>
</div>

{% bootstrap_messages %}
<form action="{% url "password_reset" %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% trans 'Reset my password' %}
  </button>
  {% endbuttons %}
</form>
{% endblock %}
