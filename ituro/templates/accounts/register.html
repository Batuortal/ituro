{% extends "base.html" %}

{% load i18n %}
{% load bootstrap3 %}

{% bootstrap_messages %}

{% block content %}
<div class="page-header">
  <h1>{% trans "User Register" %}</h1>
</div>

<form action="{% url "user-register" %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% trans "Submit" %}
    </button>
  {% endbuttons %}
</form>
{% endblock %}
